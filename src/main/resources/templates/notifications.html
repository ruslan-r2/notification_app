<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
<th:block th:include="layouts/header">header</th:block>
<body>
<th:block th:include="layouts/navigation">navbar</th:block>

<div class="container">
    <div class="row">
        <div class="col">

            <table id="notifications" class="align-middle table table-sm table-hover caption-top">
                <caption>Список рассылок</caption>
                <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Время начала</th>
                    <th scope="col">Время завершения</th>
                    <th scope="col">Фильтр</th>
                    <th scope="col">Текст сообщения</th>
                    <th scope="col"> - </th>
                    <th scope="col" class="text-center">
                        <button type="button" class="btn btn-info btn-sm" data-toggle="modal"
                                data-target="#ModalAdd" >
                            Добавить рассылку
                        </button>
                    </th>
                </tr>
                </thead>
                <tbody>
                <!-- Таблица пользователей. -->
                </tbody>

            </table>
        </div>
    </div>
</div>

<th:block th:include="layouts/form_notification_add(id=@{ModalAdd})" >form_client_add</th:block>
<th:block th:include="layouts/form_notification_edit(id=@{ModalEdit})" >form_client_edit</th:block>
<th:block th:include="layouts/form_notification_delete(id=@{ModalDelete})" >form_client_delete</th:block>

<th:block th:include="layouts/footer">footer</th:block>

<script src="/js/notifications.js"></script>

</body>
</html>
