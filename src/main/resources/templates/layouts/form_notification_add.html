<div th:fragment="form_notification_add" class="modal fade" id="ModalAdd" tabindex="-1" role="dialog"
     aria-labelledby="ModalLabel" aria-hidden="true" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">Добавление рассылки:</h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="ModalAddForm" class="was-validated" method="POST" action="">
                    <div class="form-group">
                        <label for="start_notification" class="col-form-label">Начало рассылки:</label>
                        <input type="text" class="form-control" id="start_notification" name="start_notification" value="" required>
                        <div class="valid-feedback">Все хорошо!</div>
                        <div class="invalid-feedback">Пожалуйста, укажите дату и время начала рассылки.</div>
                    </div>
                    <div class="form-group">
                        <label for="end_notification" class="col-form-label">Завершение рассылки:</label>
                        <input type="text" class="form-control" id="end_notification" name="end_notification" value="" required>
                        <div class="valid-feedback">Все хорошо!</div>
                        <div class="invalid-feedback">Пожалуйста, укажите дату и время завершения рассылки.</div>
                    </div>

                    <div class="form-group">
                        <label for="code_mobile_operator_add" class="col-form-label">Код мобильного оператора:</label>
                        <select class="form-select"
                                id="code_mobile_operator_add"
                                name="code_mobile_operator_add" >
                            <option selected >Выберите код оператора</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tag_add" class="col-form-label">Метка пользователя:</label>
                        <select class="form-select"
                                id="tag_add"
                                name="tag_add" >
                            <option selected >Выберите метку</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message" class="col-form-label">Текст сообщения:</label>
                        <textarea rows="4" class="form-control" id="message" name="message" ></textarea>
                        <div class="valid-feedback">Все хорошо!</div>
                        <div class="invalid-feedback">Пожалуйста, введите текст рассылаемого сообщения.</div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                <button id="buttonAdd" type="button" class="btn btn-danger">Добавить</button>
            </div>
        </div>
    </div>
</div>
