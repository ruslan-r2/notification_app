<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
<th:block th:include="layouts/header">header</th:block>

<body>
<th:block th:include="layouts/navigation">navbar</th:block>

<br>
<div class="container border" style="width: 340px;">
    <form th:method="POST" th:action="@{/login}">
        <div class="row mb-3">
            <legend>Вход в систему</legend>
            <div class="col mb-3">
                <label for="username" class="form-label">Логин:</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col mb-3">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col mb-3">
                <button type="submit" class="btn btn-primary">Подтвердить</button>
            </div>
        </div>
        <div class="row mb-3">
            <div th:if="${param.logout}">
                <div class="alert alert-info">Вы только что вышли.</div>
            </div>
            <div th:if="${param.error}">
                <div class="alert alert-danger">Нет такого пользователя.</div>
            </div>
        </div>
    </form>
</div>

<th:block th:include="layouts/footer">footer</th:block>

</body>
</html>
